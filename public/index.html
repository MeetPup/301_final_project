<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MeetPup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/vendor/styles/normalize.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

    <script id="event-template" type="text/x-handlebars-template">
      <h1>{{name}}</h1>
      <p>{{link}}</p>
      <p>Category: {{category}}</p>
    </script>
  </head>

  <body>
    <header>
      <nav>
        <a href="#home">Home</a>
        <a href="#results">Results</a>
        <a href="#about">About</a>
      </nav>

      <!-- logo image -->
  </header>

    <section id="home" class="tab-content">
      <h2>Home Page</h2>
      <p>Description</p>
      <form id="form-home">
        <h3>Please Enter Zip Code</h3>
        <input type="numbers" name="postal-code" />
        <button type="submit">Fetch!</button>
      </form>
    </section>

    <section id="results" class="tab-content">
      <h2>Results</h2>
      <form id="form-results">
        <h3>Please Enter Zip Code</h3>
        <input type="numbers" name="zip-code" />
        <button type="submit">Fetch!</button>
      </form>
      <!-- map hardcoded in -->
    </section>

    <section id="about" class="tab-content">
      <h2>About</h2>
    </section>

    <footer>
      &copy; 2017 What'sPup! Group
    </footer>

    <!-- script tags  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="/vendor/scripts/page.js"></script>

    <script src="/scripts/model/results.js"></script>

    <script src="/scripts/view/aboutView.js"></script>
    <script src="/scripts/view/homeView.js"></script>
    <script src="/scripts/view/resultsView.js"></script>


    <script src="/scripts/controller/aboutController.js"></script>
    <script src="/scripts/controller/homeController.js"></script>
    <script src="/scripts/controller/resultsController.js"></script>

    <script src="/scripts/controller/routes.js"></script>

  </body>
</html>
