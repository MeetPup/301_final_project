<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MeetPup</title>
    <link rel="icon" type="image/png" href="/images/logo/Logo-paw.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/vendor/styles/normalize.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/module.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

    <script id="event-template" type="text/x-handlebars-template">
      <h1>{{name}}</h1>
      <p>{{link}}</p>
      <p>Category: {{category}}</p>
    </script>
  </head>

  <body>
    <header>
      <nav class="nav">
        <span class="icon-menu3"></span>
        <img src="/images/logo/Logo-large.png"/>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/results">Results</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </nav>

      <!-- logo image -->
  </header>

    <section id="home" class="tab-content">
      <h2>Home Page</h2>
      <p>Description</p>
      <form id="form-home">
        <h3>Please Enter Zip Code</h3>
        <input id="homeInput" type="numbers" name="postal-code" />
        <button id="homeSubmitButton" type="submit">Fetch!</button>
      </form>
    </section>

    <section id="results" class="tab-content">
      <h2>Results</h2>
      <form id="form-results">
        <h3>Please Enter Zip Code</h3>
        <input id="resultsInput" type="numbers" name="zip-code" />
        <button id="resultsSubmitButton" type="submit">Fetch!</button>
      </form>
      <iframe src="https://www.google.com/maps/embed/v1/view?key=AIzaSyAioms9LDyfCohvTY_yx62j2O2q0WhqFCw&center=47.618217,-122.3540207&zoom=10" width="600" height="450" frameborder="0" style="border=0"></iframe>
    </section>

    <section id="about" class="tab-content">
      <h2>About</h2>
    </section>

    <footer>
      <p>&copy; 2017 What'sPup! Group</p>
      <img src="/images/logo/Logo-paw.png" class="logo-small"/>
    </footer>

    <!-- script tags  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="/vendor/scripts/page.js"></script>

    <script src="/scripts/model/results.js"></script>

    <script src="/scripts/view/aboutView.js"></script>
    <script src="/scripts/view/homeView.js"></script>
    <script src="/scripts/view/resultsView.js"></script>


    <script src="/scripts/controller/aboutController.js"></script>
    <script src="/scripts/controller/homeController.js"></script>
    <script src="/scripts/controller/resultsController.js"></script>

    <script src="/scripts/controller/routes.js"></script>

  </body>
</html>
